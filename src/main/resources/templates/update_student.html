<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<title>update page</title>
</head>

<body>
	<div class="container"><br>
          <h1 style="color:blue">Atualizar Dados do Aluno:</h1>
		<form class="col-5" th:action="@{/saveStudent}" th:object="${student}" method="post">

            <input hidden="hidden" th:field="*{id}" />
	 		
	 		<div class="form-group">
				<label for="exampleFormControlInput1" class="form-label">Nome do Aluno:</label>
				<input type="text" th:field="*{name}" class="form-control">
			</div>
			
			<div class="form-group">
				<label for="exampleFormControlInput1" class="form-label">Endereço:</label>
				<input type="text"  th:field="*{address}" class="form-control">
			 <div class="form-group">
				<label for="exampleFormControlInput1" class="form-label">E-mail:</label>
				<input type="email" th:field="*{email}" class="form-control">
			</div>
			
	  <button type="submit" class="btn btn-primary">Enviar</button>
		</form>

        <br>
		<a th:href="@{/}">Click para ir Página Inicial</a>

	</div>

</body>

</html>
